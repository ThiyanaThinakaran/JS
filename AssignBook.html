<!DOCTYPE html>
<html>
<head>
    <title>Book Information</title>
</head>
<body>
    <h1>Book Information</h1>
    <form id="bookForm">
        <label for="bookId">Book ID:</label>
        <input type="text" id="bookId" required><br>

        <label for="bookPrice">Book Price:</label>
        <input type="number" id="bookPrice" required><br>

       <label for="bookTitle">Book Title:</label>
        <input type="text" id="bookTitle" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" required><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Book Information:</h2>
    <div id="bookInfo"></div>

    <script>
     function print() {
            const bookId = document.getElementById("bookId").value;
            const bookPrice = document.getElementById("bookPrice").value;
            const bookTitle = document.getElementById("bookTitle").value;
            const author = document.getElementById("author").value;
            const book = {
                bookId: bookId,
                bookPrice: bookPrice,
                bookTitle: bookTitle,
                author: author,
                printInfo: function() {
                    const info = `
                        Book ID: ${this.bookId}<br>
                        Book Price: ${this.bookPrice}<br>
                        Book Title: ${this.bookTitle}<br>
                        Author: ${this.author}<br>
                  `;
                   document.getElementById("bookInfo").innerHTML = info;
                }
            };
            book.printInfo();
        }
        document.getElementById("bookForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting
            print(); // Call the print() function
        });
    </script>
</body>
</html>
