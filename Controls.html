<html>
    <body>
        <b>Controls Example</b><br>
        <script type="text/javascript" lang="javascript">
            var cnt=0;
            while(cnt<10)
            {
                cnt++;
                document.writeln("<b>"+cnt+"</b><br>");
            }
            for(cnt=0;cnt<10;cnt++)
            document.writeln("<b>"+cnt+"</b><br>");
         if(cnt==10)
            document.writeln("TEN");
         else
            document.writeln("NOT TEN");
        var n="a";
        switch(n){
            case"a":
            case"e":
            case"i":
            case"o":
            case"u":
            document.writeln("<br>All are vowels...........<br>");
            break;
            case "t":
            document.writeln("<br>it is a letter...........<br>");
            default:
            document.writeln("not vowels<br>");
                }
        </script>
        <b>All Controls</b><br><u>underline</u>
    </body>
</html>
