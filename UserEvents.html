<html>
    <body>
        <script>
                var evt = new Event("count"); //"Event" is the inbuilt class in javascript and the name of the event "count" (user defined) is given in it.
                var counter=0;

                function countAndShow(){

                    setInterval(function(){
                        counter++;
                        document.getElementById("cnt").value=counter;
                    },1000,10000);

                    /*setInterval(function(){
                        counter++;
                        document.getElementById("cnt").value=counter;
                    },1000);*/

                }//setInterval(<taskToBeDone>,<Time interval/frequency in millisecond>)

                function startCounting(){
                    document.dispatchEvent(evt); //start the event
                }
 
                document.addEventListener("count", countAndShow); //countAndShow is the name of the action
        </script>

        <center>
        <input type="number" min="1" max="1000000" id="cnt" />
        <br><br>
        <input type="button" value="Start" onclick="startCounting()" />
        </center>

    </body>
</html>
